<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Runner</title>
	<link rel="stylesheet" href="styles.css">	
</head>
<body>	
    <div id="game">
    	<img id="desert" src="src/fon.png" alt="bgImage">    	   	
    	<img id='graund' src="src/graund.png" alt="graund">
    	<img id='player' alt="character">   	
    </div>    
    
    <div id="for-border"></div>

    <div id="preloader">
    	<svg class='red'>
             <circle r="50%" stroke="red" stroke-dasharray="300 400"/>  
        </svg>

        <svg class='blue'>
             <circle r="35%" stroke="blue" stroke-dasharray="200 400"/>  
        </svg>

        <svg class='orange'>
             <circle r="25%" stroke="orange" stroke-dasharray="50 400"/>
             <div id="progressStatus"></div>
        </svg>

    	<div id="hiddenBlockForImages"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
